<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Alquiler</title>
</head>
<body>
    <form id="alquiler" name="alquiler" action="">
        <label for="campo_usuario" class="etiqueta">ID Alquiler</label>
        <input type="text" name="campo_usuario" id="campo_usuario" readonly value="{{placa[0]}}"   pattern="[0-9]{15}" minlength="7" maxlength="15"tabindex="1" class="busqueda" required>  
        <button type="submit" id="btn_entrar" tabindex="3">Agregar</button>
        <br><br>
        <label for="campo_usuario" class="etiqueta">Placa</label>
        <input type="text" name="campo_usuario" id="campo_usuario"  value="{{placa[1]}}"   pattern="[0-9]{15}" minlength="7" maxlength="15"tabindex="1" class="busqueda" required>  
        <button type="submit" id="btn_entrar" tabindex="3">Agregar</button>
        <br><br>
        <label for="campo_usuario" class="etiqueta">ID Registro</label>
        <input type="text" name="campo_usuario" id="campo_usuario" value="{{placa[2]}}" pattern="[0-9]{15}" minlength="7" maxlength="15"tabindex="1" class="busqueda" required>  
        <button type="submit" id="btn_entrar" tabindex="3">Agregar</button>
        <br><br>
        <label for="campo_usuario" class="etiqueta">Num Licencia</label>
        <input type="text" name="campo_usuario" id="campo_usuario" value="{{placa[3]}}" pattern="[0-9]{15}" minlength="7" maxlength="15"tabindex="1" class="busqueda" required>  
        <button type="submit" id="btn_entrar" tabindex="3">Agregar</button>
        <br><br>
        <label for="campo_usuario" class="etiqueta">Fecha Alquiler</label>
        <input type="date" name="campo_usuario" id="campo_usuario" value="{{placa[4]}}" pattern="[0-9]{15}" minlength="7" maxlength="15"tabindex="1" class="busqueda" required>  
        <button type="submit" id="btn_entrar" tabindex="3">Agregar</button>
        <br><br>
        <label for="campo_usuario" class="etiqueta">Fecha devolucion</label>
        <input type="date" name="campo_usuario" id="campo_usuario" value="{{placa[5]}}" pattern="[0-9]{15}" minlength="7" maxlength="15"tabindex="1" class="busqueda" required>  
        <button type="submit" id="btn_entrar" tabindex="3">Agregar</button>
        <br><br>
        <label for="campo_usuario" class="etiqueta">ID Comanda</label>
        <input type="text" name="campo_usuario" id="campo_usuario" value="{{placa[6]}}" pattern="[0-9]{15}" minlength="7" maxlength="15"tabindex="1" class="busqueda" required>  
        <button type="submit" id="btn_entrar" tabindex="3">Agregar</button>
        <br><br>
        <label for="campo_usuario" class="etiqueta">Comentario</label>
        <input type="text" name="campo_usuario" id="campo_usuario" value="{{placa[7]}}" pattern="[0-9]{15}" minlength="7" maxlength="15"tabindex="1" class="busqueda" required>  
        <button type="submit" id="btn_entrar" tabindex="3">Agregar</button>
        <br><br>
        <a href="/Alquiler">Regresar</a>
    </form>
</body>
</html>
